<div class="floating-hearts-container">
    <!-- Hearts generated by clicking -->
    <div *ngFor="let heart of clickHearts" 
         class="heart click-heart" 
         [style.left.px]="heart.x" 
         [style.top.px]="heart.y">
      ❤️
    </div>
  
    <!-- Hearts floating on their own -->
    <div *ngFor="let heart of autoHearts" 
         class="heart auto-heart" 
         [style.left.px]="heart.x" 
         [style.top.px]="heart.y">
      ❤️
    </div>
  </div>
